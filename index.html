<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title id="docTitle">ゲームブック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap');

    body {
      background-color: #3e3225;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Yuji Syuku', serif;
    }

    #book {
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      max-height: 600px;
      background-color: #fdf5e6;
      border: 5px solid #5d4037;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 5px;
      overflow: hidden;
      color: #4a3c2d;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    h2 {
      color: #8d6e63;
      border-bottom: 2px dotted #bcaaa4;
      margin: 16px 40px 0;
      padding-bottom: 6px;
      text-align: center;
    }

    #inner {
      padding: 24px 40px;
      flex: 1 1 auto;
      overflow-y: auto;
      line-height: 1.8;
      font-size: 1.05em;
      position: relative;
    }

    #story { text-align: left; }

    .choice {
      color: #6d4c41;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .choice:hover { color: #c59f63; }

    .illustration {
      max-width: 30%;
      height: auto;
      margin: 16px auto 24px;
      display: block;
      border: 1px solid #d7ccc8;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .footer {
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .footer .start-link {
      display: inline-block;
      font-size: 1.1em;
      color: #6d4c41;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .footer .start-link:hover { color: #c59f63; }

    .footer .info-link {
      position: absolute;
      right: 16px;
      bottom: 0;
      font-size: 1.0em;
      color: #6d4c41;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .footer .info-link:hover { color: #c59f63; }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fdf5e6;
      margin: 5% auto;
      padding: 20px;
      border: 3px solid #5d4037;
      width: 80%;
      max-width: 700px;
      height: 70%;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    .modal-frame {
      width: 100%;
      height: 100%;
      border: none;
      overflow-y: auto;
    }
    .close {
      position: absolute;
      top: 8px;
      right: 32px;
      font-size: 1.5em;
      font-weight: bold;
      color: #6d4c41;
      cursor: pointer;
    }
    .close:hover { color: #c59f63; }
  </style>
</head>
<body>
  <div id="book" aria-live="polite">
    <h2 id="title">【開始】</h2>
    <div id="inner">
      <div id="story"></div>
      <div id="footer" class="footer">
        <!-- はじめへはJSで必要な場面で追加される -->
        <a href="rules.html" class="info-link">ルール</a>
      </div>
    </div>
  </div>

  <!-- ルールモーダル -->
  <div id="rulesModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe src="rules.html" class="modal-frame"></iframe>
    </div>
  </div>

	<script>
	  const storyFile = "final_gamebook.txt";
	  let paragraphs = [];
	  let currentIndex = null;
	  let originalTitle = "【開始】";

	  const numberLine = /^\s*(\d{1,4})\s*$/;
	  const linkifyPatterns = [
	    /(\d{1,4})(?:へ|に進む|へ進む|に行く|に向かう|へ向かう|へ向けて|に向けて)/g
	  ];

	  fetch(storyFile)
	    .then(res => res.text())
	    .then(text => {
	      const lines = text.split(/\r?\n/);
	      const titleLine = lines.find(l => l.startsWith("# "));
	      if (titleLine) {
	        const titleText = titleLine.replace(/^#\s*/, "");
	        originalTitle = titleText;
	        document.getElementById("title").textContent = titleText;
	        document.title = titleText;
	      }
	      paragraphs = parseParagraphs(text);
	      showStart();
	    });

	  function parseParagraphs(text) {
	    const lines = text.split(/\r?\n/);
	    const result = [];
	    let pending = null;
	    for (const line of lines) {
	      const m = line.match(numberLine);
	      if (m) {
	        if (pending) result.push(pending);
	        pending = { num: m[1], text: "" };
	      } else if (pending) {
	        pending.text += line + "\n";
	      }
	    }
	    if (pending) result.push(pending);
	    return result;
	  }

	  function render() {
	    const p = paragraphs[currentIndex];
	    if (!p) return;

	    document.getElementById("title").textContent = `【${p.num}】`;

	    let html = escapeHTML(p.text.trim());
	    for (const pattern of linkifyPatterns) {
	      html = html.replace(pattern, (match, num) => {
	        return `<span class="choice" data-target="${num}">${match}</span>`;
	      });
	    }
	    html = html.replace(/\n/g, "<br>");
	    const storyEl = document.getElementById("story");
	    const footerEl = document.getElementById("footer");
	    storyEl.innerHTML = html;

	    storyEl.querySelectorAll(".choice").forEach(el => {
	      el.onclick = () => {
	        const targetNum = el.getAttribute("data-target");
	        const idx = paragraphs.findIndex(pg => pg.num === targetNum);
	        if (idx >= 0) {
	          currentIndex = idx;
	          render();
	          document.getElementById("inner").scrollTop = 0;
	        }
	      };
	    });

	    if (storyEl.querySelectorAll(".choice").length === 0) {
	      footerEl.innerHTML = `
	        <span class="start-link" id="toStart">はじめへ</span>
	        <a href="rules.html" class="info-link">ルール</a>`;
	      document.getElementById("toStart").onclick = () => showStart();
	    } else {
	      footerEl.innerHTML = `<a href="rules.html" class="info-link">ルール</a>`;
	    }
	    attachModalHandler();
	  }

	  function showStart() {
	    currentIndex = null;
	    document.getElementById("title").textContent = originalTitle;
	    const storyEl = document.getElementById("story");
	    const footerEl = document.getElementById("footer");

	    storyEl.innerHTML =
	      `<img src="start.jpg" alt="冒険の始まり" class="illustration">`;

	    footerEl.innerHTML = `
	      <span class="start-link" id="begin">はじめる</span>
	      <a href="rules.html" class="info-link">ルール</a>`;

	    document.getElementById("inner").scrollTop = 0;

	    document.getElementById("begin").onclick = () => {
	      currentIndex = 0;
	      render();
	    };
	    attachModalHandler();
	  }

	  function escapeHTML(str) {
	    return str.replace(/&/g,"&amp;")
	              .replace(/</g,"&lt;")
	              .replace(/>/g,"&gt;");
	  }

	  // モーダルの開閉処理
	  function attachModalHandler() {
	    const rulesLink = document.querySelector(".info-link");
	    const modal = document.getElementById("rulesModal");
	    const closeBtn = modal.querySelector(".close");

	    if (rulesLink) {
	      rulesLink.onclick = (e) => {
	        e.preventDefault();
	        modal.style.display = "block";
	      };
	    }
	    if (closeBtn) {
	      closeBtn.onclick = () => {
	        modal.style.display = "none";
	      };
	    }
	    window.onclick = (event) => {
	      if (event.target === modal) {
	        modal.style.display = "none";
	      }
	    };
	  }
	</script>


</body>
</html>
