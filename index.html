<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title id="docTitle">ゲームブック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap');

    body {
      background-color: #3e3225;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Yuji Syuku', serif;
    }

    #book {
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      max-height: 600px;
      background-color: #fdf5e6;
      border: 5px solid #5d4037;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 5px;
      overflow: hidden;
      color: #4a3c2d;
    }

    #inner {
      padding: 30px 40px;
      height: calc(100% - 60px);
      overflow-y: auto;
      line-height: 1.8;
      font-size: 1.05em;
    }

    h2 {
      color: #8d6e63;
      border-bottom: 2px dotted #bcaaa4;
      margin: 16px 40px 0;
      padding-bottom: 6px;
      text-align: center;
    }

    .choice, .start-link {
      color: #6d4c41;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .choice:hover, .start-link:hover { color: #c59f63; }

    .start-link {
      display: block;
      margin: 20px auto;
      font-size: 1.2em;
      text-align: center;
    }

    .illustration {
      max-width: 30%;
      height: auto;
      margin: 40px auto;
      display: block;
      border: 1px solid #d7ccc8;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="book" aria-live="polite">
    <h2 id="title">【開始】</h2>
    <div id="inner">
      <div id="story"></div>
    </div>
  </div>

  <script>
    const storyFile = "final_gamebook.txt";
    let paragraphs = [];
    let currentIndex = null;

    const numberLine = /^\s*(\d{1,4})\s*$/;
    const linkifyPatterns = [
      /(\d{1,4})(?:へ|に進む|へ進む|に行く|に向かう|へ向かう|へ向けて|に向けて)/g
    ];

    fetch(storyFile)
      .then(res => res.text())
      .then(text => {
        const lines = text.split(/\r?\n/);
        let titleLine = lines.find(l => l.startsWith("# "));
        if (titleLine) {
          const titleText = titleLine.replace(/^#\s*/, "");
          document.getElementById("title").textContent = titleText;
          document.title = titleText;
        }
        paragraphs = parseParagraphs(text);
        showStart();
      });

    function parseParagraphs(text) {
      const lines = text.split(/\r?\n/);
      const result = [];
      let pending = null;

      for (const line of lines) {
        const m = line.match(numberLine);
        if (m) {
          if (pending) result.push(pending);
          pending = { num: m[1], text: "" };
        } else if (pending) {
          pending.text += line + "\n";
        }
      }
      if (pending) result.push(pending);
      return result;
    }

    function render() {
      const p = paragraphs[currentIndex];
      if (!p) return;

      document.getElementById("title").textContent = `【${p.num}】`;

      let html = escapeHTML(p.text.trim());
      for (const pattern of linkifyPatterns) {
        html = html.replace(pattern, (match, num) => {
          return `<span class="choice" data-target="${num}">${match}</span>`;
        });
      }
      html = html.replace(/\n/g, "<br>");
      const storyEl = document.getElementById("story");
      storyEl.innerHTML = html;

      storyEl.querySelectorAll(".choice").forEach(el => {
        el.onclick = () => {
          const targetNum = el.getAttribute("data-target");
          const idx = paragraphs.findIndex(pg => pg.num === targetNum);
          if (idx >= 0) {
            currentIndex = idx;
            render();
            document.getElementById("inner").scrollTop = 0;
          }
        };
      });

      if (storyEl.querySelectorAll(".choice").length === 0) {
        storyEl.innerHTML += `<br><br><span class="start-link">はじめへ</span>`;
        storyEl.querySelector(".start-link").onclick = () => {
          showStart();
        };
      }
    }

    function showStart() {
      currentIndex = null;
      const storyEl = document.getElementById("story");
      storyEl.innerHTML =
        `<img src="start.jpg" alt="冒険の始まり" class="illustration">
         <span class="start-link">はじめる</span>`;
      document.getElementById("inner").scrollTop = 0;

      storyEl.querySelector(".start-link").onclick = () => {
        currentIndex = 0;
        render();
      };
    }

    function escapeHTML(str) {
      return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }
  </script>
</body>
</html>
